[connectivity]
nk=increment:1:increment_0
nk=app2net:1:app2net_0
nk=net2app:1:net2app_0
nk=datamover:2:datamover_0.datamover_1
nk=cmac_0:1:cmac_0
nk=networklayer:1:networklayer_0

slr=cmac_0:SLR1
slr=networklayer_0:SLR1
slr=app2net_0:SLR0
slr=net2app_0:SLR0
slr=datamover_0:SLR0
slr=datamover_1:SLR0
slr=increment_0:SLR0

# App2net - Internal - not change
sc=app2net_0.mm2s_cmd:datamover_0.mm2s_cmd
sc=app2net_0.s2mm_cmd:datamover_0.s2mm_cmd
sc=app2net_0.dm_in:datamover_0.s2mm_axis
sc=datamover_0.mm2s_sts:app2net_0.mm2s_sts
sc=datamover_0.s2mm_sts:app2net_0.s2mm_sts
sc=datamover_0.mm2s_axis:app2net_0.dm_out

# Net2app - Internal - not change
sc=net2app_0.mm2s_cmd:datamover_1.mm2s_cmd
sc=net2app_0.s2mm_cmd:datamover_1.s2mm_cmd
sc=net2app_0.dm_in:datamover_1.s2mm_axis
sc=datamover_1.mm2s_sts:net2app_0.mm2s_sts
sc=datamover_1.s2mm_sts:net2app_0.s2mm_sts
sc=datamover_1.mm2s_axis:net2app_0.dm_out

# Connections to the VNx 
stream_connect=app2net_0.network:networklayer_0.S_AXIS_sk2nl
stream_connect=networklayer_0.M_AXIS_nl2sk:net2app_0.network

# Connect VNx Network Kernel to CMAC Kernel - Do not change
stream_connect=cmac_0.M_AXIS:networklayer_0.S_AXIS_eth2nl
stream_connect=networklayer_0.M_AXIS_nl2eth:cmac_0.S_AXIS

# User kernel connection
sc=increment_0.output:app2net_0.application
sc=net2app_0.application:increment_0.input

[vivado]
prop=run.impl_1.strategy=Performance_NetDelay_low