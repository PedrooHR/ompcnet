[connectivity]
nk=task_execute:1:task_execute_0
nk=app2net:1:app2net_0
nk=net2app:1:net2app_0
nk=arbiter:1:arbiter_0
nk=datamover:2:datamover_0.datamover_1
nk=cmac_1:1:cmac_1
nk=networklayer:1:networklayer_0
nk=loopback:1:loopback_0
nk=memcpy:1:memcpy_0

slr=cmac_1:SLR1
slr=networklayer_0:SLR1
slr=app2net_0:SLR1
slr=net2app_0:SLR1
slr=arbiter_0:SLR1
slr=datamover_0:SLR1
slr=datamover_1:SLR1
slr=loopback_0:SLR1
slr=task_execute_0:SLR0
slr=memcpy_0:SLR0

sp=task_execute_0.m_axi_gmem:HBM[0:5]
sp=datamover_0.mm2s_axi:HBM[0:5]
sp=datamover_0.s2mm_axi:HBM[0:5]
sp=datamover_1.mm2s_axi:HBM[0:5]
sp=datamover_1.s2mm_axi:HBM[0:5]
sp=memcpy_0.m_axi_gmem:HBM[0:5]

# App2net - Internal - not change
sc=app2net_0.mm2s_cmd:datamover_0.mm2s_cmd
sc=app2net_0.s2mm_cmd:datamover_0.s2mm_cmd
sc=app2net_0.dm_in:datamover_0.s2mm_axis
sc=datamover_0.mm2s_sts:app2net_0.mm2s_sts
sc=datamover_0.s2mm_sts:app2net_0.s2mm_sts
sc=datamover_0.mm2s_axis:app2net_0.dm_out

# Net2app - Internal - not change
sc=net2app_0.mm2s_cmd:datamover_1.mm2s_cmd
sc=net2app_0.s2mm_cmd:datamover_1.s2mm_cmd
sc=net2app_0.dm_in:datamover_1.s2mm_axis
sc=datamover_1.mm2s_sts:net2app_0.mm2s_sts
sc=datamover_1.s2mm_sts:net2app_0.s2mm_sts
sc=datamover_1.mm2s_axis:net2app_0.dm_out

# Arbiter Connections
sc=arbiter_0.net2app_rx:net2app_0.network
sc=app2net_0.network:arbiter_0.app2net_tx

# Connections to the VNx 
sc=arbiter_0.network_tx:networklayer_0.S_AXIS_sk2nl:512
sc=networklayer_0.M_AXIS_nl2sk:arbiter_0.network_rx:512

# Connect VNx Network Kernel to CMAC Kernel - Do not change
sc=cmac_1.M_AXIS:networklayer_0.S_AXIS_eth2nl:512
sc=networklayer_0.M_AXIS_nl2eth:cmac_1.S_AXIS:512

# User kernel connection
sc=net2app_0.application:loopback_0.input
sc=loopback_0.output:app2net_0.application

[vivado]
prop=run.impl_1.strategy=Performance_NetDelay_low
