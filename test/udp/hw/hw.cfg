[connectivity]
nk=increment:1:increment_0
nk=app2net:1:app2net_0
nk=net2app:1:net2app_0
nk=datamover:2:datamover_0.datamover_1
nk=cmac_0:1:cmac_0
nk=networklayer:1:networklayer_0

# App2net - Internal - not change
sc=app2net_0.mm2s_cmd:datamover_00.mm2s_cmd
sc=app2net_0.s2mm_cmd:datamover_00.s2mm_cmd
sc=app2net_0.dm_in:datamover_00.s2mm_axis
sc=datamover_00.mm2s_sts:app2net_0.mm2s_sts
sc=datamover_00.s2mm_sts:app2net_0.s2mm_sts
sc=datamover_00.mm2s_axis:app2net_0.dm_out

# Net2app - Internal - not change
sc=net2app_0.mm2s_cmd:datamover_01.mm2s_cmd
sc=net2app_0.s2mm_cmd:datamover_01.s2mm_cmd
sc=net2app_0.dm_in:datamover_01.s2mm_axis
sc=datamover_01.mm2s_sts:net2app_0.mm2s_sts
sc=datamover_01.s2mm_sts:net2app_0.s2mm_sts
sc=datamover_01.mm2s_axis:net2app_0.dm_out

# Connections to the VNx 
stream_connect=app2net_0.network:networklayer_0.S_AXIS_sk2nl:512
stream_connect=networklayer_0.M_AXIS_nl2sk:net2app_0.network:512

# Connect VNx Network Kernel to CMAC Kernel - Do not change
stream_connect=cmac_0.M_AXIS:networklayer_0.S_AXIS_eth2nl
stream_connect=networklayer_0.M_AXIS_nl2eth:cmac_0.S_AXIS

# User kernel connection
sc=increment_0.output:app2net_0.application
sc=net2app_0.application:increment_0.input