[connectivity]
nk=increment:1:increment_0
nk=app2net:1:app2net_0
nk=net2app:1:net2app_0
nk=arbiter:1:arbiter_0
nk=datamover:2:datamover_0.datamover_1
nk=cmac_0:1:cmac_0
nk=networklayer:1:networklayer_0

slr=cmac_0:SLR1
slr=networklayer_0:SLR1
slr=app2net_0:SLR0
slr=net2app_0:SLR0
slr=arbiter_0:SLR0
slr=datamover_0:SLR0
slr=datamover_1:SLR0
slr=increment_0:SLR0

# App2net - Internal - not change
sc=app2net_0.network:arbiter_0.app2net_data_tx
sc=app2net_0.handshake_tx:arbiter_0.app2net_hs_tx
sc=arbiter_0.app2net_hs_rx:app2net_0.handshake_rx
sc=app2net_0.mm2s_cmd:datamover_0.mm2s_cmd
sc=app2net_0.s2mm_cmd:datamover_0.s2mm_cmd
sc=app2net_0.dm_in:datamover_0.s2mm_axis:512
sc=datamover_0.mm2s_sts:app2net_0.mm2s_sts
sc=datamover_0.s2mm_sts:app2net_0.s2mm_sts
sc=datamover_0.mm2s_axis:app2net_0.dm_out:512

# Net2app - Internal - not change
sc=arbiter_0.net2app_data_rx:net2app_0.network
sc=net2app_0.handshake_tx:arbiter_0.net2app_hs_tx
sc=arbiter_0.net2app_hs_rx:net2app_0.handshake_rx
sc=net2app_0.mm2s_cmd:datamover_1.mm2s_cmd
sc=net2app_0.s2mm_cmd:datamover_1.s2mm_cmd
sc=net2app_0.dm_in:datamover_1.s2mm_axis:512
sc=datamover_1.mm2s_sts:net2app_0.mm2s_sts
sc=datamover_1.s2mm_sts:net2app_0.s2mm_sts
sc=datamover_1.mm2s_axis:net2app_0.dm_out:512

# Connections to the VNx 
sc=arbiter_0.network_tx:networklayer_0.S_AXIS_sk2nl:512
sc=networklayer_0.M_AXIS_nl2sk:arbiter_0.network_rx:512

# Connect VNx Network Kernel to CMAC Kernel - Do not change
sc=cmac_0.M_AXIS:networklayer_0.S_AXIS_eth2nl:512
sc=networklayer_0.M_AXIS_nl2eth:cmac_0.S_AXIS:512

# User kernel connection
sc=increment_0.output:app2net_0.application:512
sc=net2app_0.application:increment_0.input:512

[vivado]
prop=run.impl_1.strategy=Performance_NetDelay_low