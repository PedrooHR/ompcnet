[connectivity]
nk=app2net:1:app2net_0
nk=net2app:1:net2app_0
nk=datamover:2:datamover_0.datamover_1

slr=app2net_0:SLR0
slr=net2app_0:SLR0
slr=datamover_0:SLR0
slr=datamover_1:SLR0
slr=loopback_0:SLR0

sp=datamover_0.m_axi_gmem:HBM[0]
sp=datamover_1.m_axi_gmem:HBM[0]

# App2net - Internal - not change
sc=app2net_0.network
sc=app2net_0.mm2s_cmd
sc=app2net_0.mm2s_sts
sc=app2net_0.s2mm_cmd
sc=app2net_0.s2mm_sts
sc=app2net_0.dm_in
sc=app2net_0.dm_out

# Net2app - Internal - not change
sc=net2app_0.network
sc=net2app_0.mm2s_cmd
sc=net2app_0.mm2s_sts
sc=net2app_0.s2mm_cmd
sc=net2app_0.s2mm_sts
sc=net2app_0.dm_in
sc=net2app_0.dm_out

# Ethernet connections
sc=app2net_0.network:<NETWORK_DATA_IN>
sc=<NETWORK_DATA_OUT>:net2app_0.network

# User kernel connection
sc=<APPLICATION_DATA_OUT>:app2net_0.application
sc=net2app_0.application:<APPLICATION_DATA_IN>