[connectivity]
nk=increment:3:increment_0.increment_1.increment_2
nk=network:1:network_0
nk=arbiter:3:arbiter_0.arbiter_1.arbiter_2
nk=app2net:3:app2net_0.app2net_1.app2net_2
nk=net2app:3:net2app_0.net2app_1.net2app_2
nk=datamover:6:datamover_00.datamover_01.datamover_10.datamover_11.datamover_20.datamover_21

# app2net
#    in: application; handshake_rx; mm2s_sts; s2mm_sts; dm_out
#    out: network; handshake_tx; mm2s_cmd; s2mm_cmd; dm_in

# net2app
#    in: network; handshake_rx; mm2s_sts; s2mm_sts; dm_out
#    out: application; handshake_tx; mm2s_cmd; s2mm_cmd; dm_in

# datamover
#    in: mm2s_cmd; s2mm_cmd; mm2s_axis
#    out: mm2s_sts; s2mm_sts; s2mm_axis

# arbiter
#    in: app2net_data_tx; app2net_hs_tx; net2app_hs_tx; network_rx
#    out: net2app_data_rx; network_tx; app2net_hs_rx; net2app_hs_rx

# App2net - Internal - not change
sc=app2net_0.mm2s_cmd:datamover_00.mm2s_cmd
sc=app2net_0.s2mm_cmd:datamover_00.s2mm_cmd
sc=app2net_0.dm_in:datamover_00.s2mm_axis
sc=datamover_00.mm2s_sts:app2net_0.mm2s_sts
sc=datamover_00.s2mm_sts:app2net_0.s2mm_sts
sc=datamover_00.mm2s_axis:app2net_0.dm_out

sc=app2net_1.mm2s_cmd:datamover_10.mm2s_cmd
sc=app2net_1.s2mm_cmd:datamover_10.s2mm_cmd
sc=app2net_1.dm_in:datamover_10.s2mm_axis
sc=datamover_10.mm2s_sts:app2net_1.mm2s_sts
sc=datamover_10.s2mm_sts:app2net_1.s2mm_sts
sc=datamover_10.mm2s_axis:app2net_1.dm_out

sc=app2net_2.mm2s_cmd:datamover_20.mm2s_cmd
sc=app2net_2.s2mm_cmd:datamover_20.s2mm_cmd
sc=app2net_2.dm_in:datamover_20.s2mm_axis
sc=datamover_20.mm2s_sts:app2net_2.mm2s_sts
sc=datamover_20.s2mm_sts:app2net_2.s2mm_sts
sc=datamover_20.mm2s_axis:app2net_2.dm_out

# Net2app - Internal - not change
sc=net2app_0.mm2s_cmd:datamover_01.mm2s_cmd
sc=net2app_0.s2mm_cmd:datamover_01.s2mm_cmd
sc=net2app_0.dm_in:datamover_01.s2mm_axis
sc=datamover_01.mm2s_sts:net2app_0.mm2s_sts
sc=datamover_01.s2mm_sts:net2app_0.s2mm_sts
sc=datamover_01.mm2s_axis:net2app_0.dm_out

sc=net2app_1.mm2s_cmd:datamover_11.mm2s_cmd
sc=net2app_1.s2mm_cmd:datamover_11.s2mm_cmd
sc=net2app_1.dm_in:datamover_11.s2mm_axis
sc=datamover_11.mm2s_sts:net2app_1.mm2s_sts
sc=datamover_11.s2mm_sts:net2app_1.s2mm_sts
sc=datamover_11.mm2s_axis:net2app_1.dm_out

sc=net2app_2.mm2s_cmd:datamover_21.mm2s_cmd
sc=net2app_2.s2mm_cmd:datamover_21.s2mm_cmd
sc=net2app_2.dm_in:datamover_21.s2mm_axis
sc=datamover_21.mm2s_sts:net2app_2.mm2s_sts
sc=datamover_21.s2mm_sts:net2app_2.s2mm_sts
sc=datamover_21.mm2s_axis:net2app_2.dm_out

# Arbiter Connections
sc=arbiter_0.net2app_data_rx:net2app_0.network
sc=net2app_0.handshake_tx:arbiter_0.net2app_hs_tx
sc=arbiter_0.net2app_hs_rx:net2app_0.handshake_rx
sc=app2net_0.network:arbiter_0.app2net_data_tx
sc=app2net_0.handshake_tx:arbiter_0.app2net_hs_tx
sc=arbiter_0.app2net_hs_rx:app2net_0.handshake_rx

sc=arbiter_1.net2app_data_rx:net2app_1.network
sc=net2app_1.handshake_tx:arbiter_1.net2app_hs_tx
sc=arbiter_1.net2app_hs_rx:net2app_1.handshake_rx
sc=app2net_1.network:arbiter_1.app2net_data_tx
sc=app2net_1.handshake_tx:arbiter_1.app2net_hs_tx
sc=arbiter_1.app2net_hs_rx:app2net_1.handshake_rx

sc=arbiter_2.net2app_data_rx:net2app_2.network
sc=net2app_2.handshake_tx:arbiter_2.net2app_hs_tx
sc=arbiter_2.net2app_hs_rx:net2app_2.handshake_rx
sc=app2net_2.network:arbiter_2.app2net_data_tx
sc=app2net_2.handshake_tx:arbiter_2.app2net_hs_tx
sc=arbiter_2.app2net_hs_rx:app2net_2.handshake_rx

# Ethernet connections
sc=arbiter_0.network_tx:network_0.input_1
sc=network_0.output_1:arbiter_0.network_rx

sc=arbiter_1.network_tx:network_0.input_2
sc=network_0.output_2:arbiter_1.network_rx

sc=arbiter_2.network_tx:network_0.input_3
sc=network_0.output_3:arbiter_2.network_rx

# User kernel connection
sc=increment_0.output:app2net_0.application
sc=net2app_0.application:increment_0.input

sc=increment_1.output:app2net_1.application
sc=net2app_1.application:increment_1.input

sc=increment_2.output:app2net_2.application
sc=net2app_2.application:increment_2.input